<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
          <div class="col-md-1 hour pt-4">8:00</div>
          <input id="8" class="user-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn" data-hour-8><i class="fas fa-lock" style='font-size:30px;color:black' aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">9:00</div>
        <input id="9" class="user-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour-9><i class="fas fa-lock" style='font-size:30px;color:black' aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">10:00</div>
        <input id="10" class="user-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour-10><i class="fas fa-lock" style='font-size:30px;color:black' aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">11:00</div>
        <input id="11" class="user-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour-11><i class="fas fa-lock" style='font-size:30px;color:black' aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">12:00</div>
        <input id="12" class="user-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour-12><i class="fas fa-lock" style='font-size:30px;color:black' aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">13:00</div>
        <input id="13" class="user-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour-13><i class="fas fa-lock" style='font-size:30px;color:black' aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">14:00</div>
        <input id="14" class="user-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour-14><i class="fas fa-lock" style='font-size:30px;color:black' aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">15:00</div>
        <input id="15" class="user-input col-md-10 event-input-block">

      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">16:00</div>
        <input id="16" class="user-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour-16><i class="fas fa-lock" style='font-size:30px;color:black' aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">17:00</div>
        <input id="17" class="user-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour-17><i class="fas fa-lock" style='font-size:30px;color:black' aria-hidden="true"></i></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
